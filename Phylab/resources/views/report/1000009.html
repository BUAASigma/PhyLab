<script type="text/javascript">
getOnetable=function(id_table,id_1,id_2,id_3)
{
	var str="";
	str+="<"+id_table+">";
	a1=id_table;
	{
		str+="<"+id_table+"_"+id_1+">"
			a2=id_1;
		for(var i=1;i<=4;i++)
		{
			var id=a1+"_"+a2+"_"+i;
			str+="<td>";
			str+=document.getElementById(id).value;
			str+="</td>";
		}
		str+="</"+id_table+"_"+id_1+">"
		//获取多普勒速度
		str+="<"+id_table+"_"+id_2+">"
		a2=id_2;
		for(var i=1;i<=4;i++)
		{
			for(var j=0;j<=1;j++)
			{
				var id=a1+"_"+a2+"_"+i+"_"+j;
				str+="<td>";
				str+=document.getElementById(id).value;
				str+="</td>";
			}
		}
		str+="</"+id_table+"_"+id_2+">"
	 //获取误差
		str+="<"+id_table+"_"+id_3+">"
	 a2=id_3;
	 for(var i=1;i<=4;i++)
	 {
	 for(var j=0;j<=1;j++)
	 {
	 var id=a1+"_"+a2+"_"+i+"_"+j;
	 str+="<td>";
	 str+=document.getElementById(id).value;
	 str+="</td>";
	 }
	 }
	    str+="</"+id_table+"_"+id_3+">"
	    str+="</"+id_table+">"
	 }
	 return str;
	 }

	 getXml=function()
	 {
	 var str="";
	  str+="<lab id=\"2031\">";
	  str+=this.getOnetable("zidong","dianjisudu","duopulesudu","wucha");
	  str+=this.getOnetable("xiuzheng","dianjisudu","duopulesudu","wucha");
	  str+=this.getOnetable("shoudong","dianjisudu","guangdian","pinyi");

      str+="<xiuzheng_wendu>"+document.getElementById("xiuzheng_wendu").value+"</xiuzheng_wendu>";
      str+="<shoudong_wendu>"+document.getElementById("shoudong_wendu").value+"</shoudong_wendu>";
      str+="<shoudong_pinlv>"+document.getElementById("shoudong_pinlv").value+"</shoudong_pinlv>";
      str+="<shengsu_shijian>"+document.getElementById("shengsu_shijian").value+"</shengsu_shijian>";

	  str+="</lab>";

	  return str;
	  }
</script>

<script class="xmlInteraction">
getXml();
</script>
