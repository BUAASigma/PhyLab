<script type="text/javascript">

function getOnexml(id)
{
	str=""
	str+="<tr>";
	for(var i=1;i<=6;i++)
	{
		str+="<td>";
		str+=document.getElementById(id+"_"+i).value;
		str+="</td>";
	}
	str+="</tr>";
	return str;
}
</script>
